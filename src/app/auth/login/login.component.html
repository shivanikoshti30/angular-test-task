<div class="login">
  <div class="header">
    <div>Sample<span>app Login</span></div>
  </div>
  <!-- <div class="example-container mat-elevation-z8"> -->
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!-- <mat-card class="example-card"> -->
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
    <mat-form-field>

      <input matInput type="email" placeholder="email" formControlName="email" [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter your
          username</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter your
          password</span>
      </mat-error>
    </mat-form-field>
    <div class="button-row">
      <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary">Login</button>
    </div>
    <!-- <div class="button-row">
          <button type="button" mat-flat-button color="primary" (click)="register()">Register</button>
        </div> -->
  </form>
  <!-- </mat-card> -->
  <!-- </div> -->
</div>
